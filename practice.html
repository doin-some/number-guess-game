<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="first-group">
        <div class = "title">경제학과 엠티</div>
        <div class = "subtitle">
            <div class = "subtitle1">마셔라 마셔!!!</div>
            <div class = "subtitle2">Up & Down</div>
            <div class = "subtitle3">숫자 맞추기 게임</div>
        </div>
        <div id="result-area">
            <img src="/image/drink.gif" id="main-img" class="giphy-embed" allowFullScreen></img>
            <div id="result-text">
                마시기 싫으면 맞춰~~!!
            </div>
        </div>
        <div id="chance-area">남은 기회: 5번</div>
      </div>
      <div class="row second-group">
        <div class="col-md-6"><input id="user-input" class="form-control" type="number" placeholder="1부터 100가지 숫자를 입력"/></div>
        <div class="col-md-1"><button id="play-button">Go!</button></div>
        <div class="col-md-1"><button id="reset-button">Reset!</button></div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/a14a80cf7e.js"
      crossorigin="anonymous"
    ></script>
    <script src="practice.js"></script>
  </body>
</html>
